<script>
$(document).ready(function(){

	startdelay = 200;
	coredelay = 300;
	maindelay = 630;
	setTimeout("$('#ringgroup').addClass('pass');$('#light').addClass('pass');$('#core').addClass('pass');",startdelay);
	setTimeout("$('#light').addClass('passed');$('#wave').addClass('pass');",startdelay + coredelay);

});
